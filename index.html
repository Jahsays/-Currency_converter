<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Currency Converter</title>
</head>
<body>
    <h1>Currency converter</h1>
     
    <div class="formdiv">
    <label class="from-amount" for="from-amount">Amount</label>
    <form action="#">
        <input type="number">
    </form>

    <label class="to-amount" for="to-amount">Amount</label>
    <form action="#">
        <input type="number">
    </form>

    <label class="from" for="base currency">From</label>
    <form action="#">
        <input list="currencies" name="currency" placeholder="Type to search">
        <datalist id="currencies">
         <option value="USD">United States Dollar</option>
         <option value="GBP">British Pound</option>
         <option value="CAD">Canadian Dollar</option>
         <option value="YEN">Japanese yen</option>
         <option value="INR">Indian Rupee</option>
        </datalist>
    </form>

    <label class="to" for="quote currency">To</label>
    <form action="#">
        <input list="currencies" name="currency" placeholder="Type to search">
        <datalist id="currencies">
         <option value="USD">United States Dollar</option>
         <option value="GBP">British Pound</option>
         <option value="CAD">Canadian Dollar</option>
         <option value="YEN">Japanese yen</option>
         <option value="INR">Indian Rupee</option>
        </datalist>
        <input type="submit" value="Convert">
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
